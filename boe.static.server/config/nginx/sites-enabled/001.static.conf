server {
    listen       80 default_server;
    #listen       [::]:80 default_server;
    server_name  _;
    root /src;


    error_log /var/log/nginx/boe.static.error.log;
    access_log /var/log/nginx/boe.static.access.log logstash_json;

    ################################################
    # Allow XSS fonts                              #
    ################################################
    location ~* \.(eot|ttf|woff)$ {
        add_header Access-Control-Allow-Origin *;
    }

    location / {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri $uri/ $uri.html =404;
    }

    #error_page 404 /404.html;
    #    location = /40x.html {
    #}

    #error_page 500 502 503 504 /50x.html;
    #    location = /50x.html {
    #}
}
